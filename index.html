<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Form</title>
</head>
<body>
    <h1>Sign UP</h1>
    <form action="">
        <label for="name">First Name:</label><br>
        <input type="text" id="name" name="first-name" placeholder="Enter your First Name" ><br>
        
        <label for="name">Last Name:</label><br>
        <input type="text" id="name" name="last-name" placeholder="Enter your Last Name" ><br>
        
        <label for="d-o-b">Date of birth:</label><br>
        <input type="date" id="d-o-b" name="birth-date" ><br>
        
        <label>Gender:</label>
        <label for="male">
            <input type="radio" id="male" name="gender" >Male
        </label>
        
        <label for="female">
            <input type="radio" name="gender" id="female" >Female
        </label><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="mail" placeholder="Enter your email" ><br>
        
        <label for="password">Passowrd</label><br>
        <input type="password" id="password" ><br>
        <label for="confirm-password">Confirm Password</label><br>
        <input type="password" id="confirm-password" ><br>

        
        <label for="number">Enter your mobile phone:</label><br>
        <input type="tel" id="number" name="mobile no:" placeholder="+8801234567891"><br>     
       
        <label for="pic">Upload a picture</label><br>
        <input type="file" id="pic" name="picture" multiple><br>

        <label for="">Country</label>
        <select name="" id="">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="UAE">UAE</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="SriLanka">SriLanka</option>
            <option value="Singapore">Singapore</option>
        </select><br>

       <label for="color">Enter a color:</label>
       <input type="color" id="color"><br>
        <input type="checkbox" name="condition" id="condition">
        <label for="condition">I accept all <a href="">terms & condition</a></label><br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
